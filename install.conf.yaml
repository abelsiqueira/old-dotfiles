- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ['~']


- link:
    ~/.Xresources: Xresources
    ~/.bash_aliases: bash_aliases
    ~/.bash_prompt: bash_prompt
    ~/.bashrc: bashrc
    ~/.gitignore_global: gitignore_global
    ~/.i3/config: i3/config
    ~/.irssi: irssi
    ~/.latexmkrc: latexmkrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.screenrc: screenrc
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc

- create:
  - ~/packages
  - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
