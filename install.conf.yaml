- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ['~']


- link:
    ~/.Xresources: Xresources
    ~/.bash_aliases: bash_aliases
    ~/.bash_prompt: bash_prompt
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.i3/config: i3/config
    ~/.i3status.conf: i3status.conf
    ~/.irssi: irssi
    ~/.julia/config/startup.jl: .julia/config/startup.jl
    ~/.latexmkrc: latexmkrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.p10k.zsh: p10k.zsh
    ~/.screenrc: screenrc
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc

- create:
  - ~/packages
  - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
